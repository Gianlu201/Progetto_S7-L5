<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyAmazon</title>
    <link
      rel="shortcut icon"
      href="assets/imgs/amazon_icon-icons.com_62714.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/imgs/logo.png" alt="Bootstrap" />
        </a>
        <div>
          <a href="index.html">Home</a>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h1 id="title"></h1>
      <hr class="my-3" />

      <form id="myForm">
        <label for="name">Nome</label>
        <input
          class="mb-3 mt-1 w-100 form-control"
          type="text"
          id="name"
          name="name"
          placeholder="Nome prodotto"
          required
        />

        <label for="brand">Brand</label>
        <input
          class="mb-3 mt-1 w-100 form-control"
          type="text"
          id="brand"
          name="brand"
          placeholder="Modello"
          required
        />

        <label for="price">Prezzo</label>
        <input
          class="mb-3 mt-1 w-100 form-control"
          type="number"
          id="price"
          name="price"
          placeholder="â‚¬0"
          required
        />

        <label for="imageURL">URL Immagine</label>
        <input
          class="mb-3 mt-1 w-100 form-control"
          type="url"
          id="imageURL"
          name="imageURL"
          placeholder="https://placehold.it/300x400"
          required
        />

        <label for="description">Descrizione prodotto</label>
        <textarea
          class="mt-1 w-100 form-control"
          name="description"
          id="description"
          required
        ></textarea>

        <div class="d-flex justify-content-end mt-3 gap-3">
          <button type="reset" class="btn btn-outline-secondary px-5">
            Reset
          </button>
          <button type="submit" id="sendForm" class="btn btn-warning px-5">
            Save
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/back.js"></script>
  </body>
</html>
